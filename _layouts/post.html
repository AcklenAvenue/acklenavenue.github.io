---
layout: acklen
activeMenuButton: blog
---
<!--=== Breadcrumbs ===-->
<div class="breadcrumbs">
	<div class="container">
		<h1 class="pull-left">The Acklen Avenue Blog</h1>
		<ul class="pull-right breadcrumb">
			<li>
				<a href="/index.html">Home</a>
			</li>
			<li>
				<a href="/blog.html">Blog</a>
			</li>
			<li class="active">
				{{ page.title }}
			</li>
		</ul>
	</div>
</div><!--/breadcrumbs-->
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container content">
	<div class="row blog-page blog-item">
		<!-- Left Sidebar -->
		<div class="col-md-9 md-margin-bottom-60">
			<!--Blog Post-->
			<div class="blog margin-bottom-40">
				<h2><a href="{{ post.url }}">{{ page.title }}</a></h2>
				<div class="blog-post-tags">
					<ul class="list-unstyled list-inline blog-info">
						<li>
							<i class="fa fa-calendar"></i> {{ page.date | date_to_string }}
						</li>
						<li>
							<i class="fa fa-pencil"></i> {{ page.author }}
						</li>
						<!-- <li><i class="fa fa-comments"></i> <a href="#">24 Comments</a></li> -->
					</ul>
					<ul class="list-unstyled list-inline blog-tags">
						<li>
							<i class="fa fa-tags"></i>
							{% for category in page.categories %}
							<a href="#">{{ category}}</a>
							{% endfor %}
						</li>
					</ul>
				</div>
				<p>
					{{ content }}
				</p>
				
				<div id="disqus_thread"></div>
				<script type="text/javascript">
					/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
					var disqus_shortname = 'acklen';
					// required: replace example with your forum shortname

					/* * * DON'T EDIT BELOW THIS LINE * * */
					(function() {
						var dsq = document.createElement('script');
						dsq.type = 'text/javascript';
						dsq.async = true;
						dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
						(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
					})();
				</script>
				<noscript>
					Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
				</noscript>
				<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>				

			</div>
			<!-- End Right Sidebar -->
		</div><!--/row-->
	</div><!--/container-->
	<!-- End Left Sidebar -->

	<!--=== End Content Part ===-->
</div>
