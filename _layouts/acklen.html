<script type="text/javascript">
    $(function(){
        var checkboxes = [
            '#check-1',
            '#check-2',
            '#check-3',
        ];

        $(checkboxes.join(', ')).change(function(ev) {
            if (ev.target.checked) {
                if ($(checkboxes.map(function(cb) { return cb + ':checked'; }).join(', ')).length === checkboxes.length) {
                    $('#modal-1').addClass('md-show');
                    $(checkboxes.join(', ')).attr('checked', false);
                }
            }
        });
    });
</script>
<script type="text/javascript">
	$("button.md-close").click(function(){
    $("#modal-1").removeClass("md-show");
});
