---
layout: blog
title: Blog
activeMenuButton: blog
---
<!--Blog Posts-->
{% for post in site.posts %}
<div class="row blog blog-medium margin-bottom-40">
	<div class="col-md-5" style="padding-top: 20px;">
		<img class="img-responsive" src="{{ post.image }}" alt="">
	</div>
	<div class="col-md-7">
		<h2>{{ post.title }}</h2>
		<ul class="list-unstyled list-inline blog-info">
			<li>
				<i class="fa fa-calendar"></i> {{ post.date | date_to_string }}
			</li>
			<!-- <li>
			<i class="fa fa-comments"></i><a href="#">24 Comments</a>
			</li> -->
			<li>
				<i class="fa fa-tags"></i> {{  post.categories }}
			</li>
			<li>
				<i class="fa fa-pencil"></i> {{ post.author }}
			</li>
		</ul>
		<p>
			{{ post.content | strip_html | truncatewords:75 }}
		</p>
		<p>
			<a class="btn-u btn-u-small" href="{{ post.url }}"><i class="fa fa-location-arrow"></i> Read More</a>
		</p>
	</div>
</div>
<!--End Blog Post-->
{% endfor %}
